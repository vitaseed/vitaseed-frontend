<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaSeed Admin</title>
  <link rel="stylesheet" href="vs-dashboard-92k.css" />
</head>
<body>

<header class="admin-header">
  <h1>VitaSeed Admin Panel</h1>
</header>

<nav class="admin-nav">
  <button onclick="loadProducts()">Products</button>
  <button onclick="loadOrders()">Orders</button>
  <button onclick="loadContacts()">Contacts</button>
</nav>

<main>
  <h2 id="sectionTitle">Dashboard</h2>
  <div id="adminContent" class="card-grid"></div>
</main>

<footer>
  <p>Â© VitaSeed Admin</p>
</footer>

<!-- PRODUCT EDIT MODAL -->
<div id="productModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Product</h3>

    <input type="hidden" id="pId" />

    <label>Name</label>
    <input id="pName" />

    <label>Price</label>
    <input type="number" id="pPrice" />

    <label>Stock</label>
    <input type="number" id="pStock" />

    <label>
      <input type="checkbox" id="pActive" /> Active
    </label>

    <div class="modal-actions">
      <button onclick="saveProduct()">Save</button>
      <button onclick="closeProductModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="vs-dashboard-92k.js"></script>
</body>
</html>
