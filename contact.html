<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | VitaSeed</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
  <img src="assets/logo.png" class="logo" alt="VitaSeed">
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="contact-container">
  <h1>Send an Enquiry</h1>
<p class="teaser-note">
  We’re currently accepting enquiries. Our team will respond soon.
</p>

  <form id="contactForm" novalidate>
    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="message" class="sr-only">Message</label>
    <textarea id="message" name="message" placeholder="Your Message" required></textarea>

    <button type="submit" id="contactSubmit">
  Send Enquiry
</button>

  </form>

  <!-- status area: aria-live for accessible updates -->
  <p id="status" role="status" aria-live="polite"></p>
</main>

<script src="js/main.js"></script>
<footer style="text-align:center; padding:20px; font-size:0.85rem; color:#666;">
  © VitaSeed · Nutrition Seeds · Enquiries Open
</footer>

</body>
</html>
